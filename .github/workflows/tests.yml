name: Test

on:
  push:
    branches: [main,dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
  

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          include:
            - python-version: "3.9"
            - python-version: "3.10"  
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: make install_dev
    - name: Run Flake8
      run: make flake8
    - name: Run Black
      run: make black


  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          include:
            - python-version: "3.9"
            - python-version: "3.10"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: make install_dev
    - name: Run Tests
      run: make test
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.xml
   